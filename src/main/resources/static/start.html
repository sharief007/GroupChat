<!--Modal for Links-->
<div class="modal fade" id="modalForLinks" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">Video Link Preview</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="previewLinkForm">
          <div class="form-row">
            <div class="col">
              <input type="url" class="form-control" placeholder="Paste your URL here" id="URL">
            </div>
            <div class="col">
              <select class="form-control" id="exampleFormControlSelect2">
                <option value="youtube"><i class="fab fa-youtube"></i>   Youtube</option>
                <option value="facebook"><i class="fab fa-facebook-square"></i>   Facebook</option>
                <option value="others"><i class="fas fa-link"></i>   Others</option>
              </select>
            </div>
            <div class="col">
              <button class="btn btn-primary" id="linkPreviewButton" type="submit">Preview</button>
            </div>
          </div>
        </form>
        <hr>
        <div class="embed-responsive embed-responsive-16by9" id="linkPreview">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="sendLinkButton">Send</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="getInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Join Group</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <form id="getInForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="inputUsername" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="submit" class="btn btn-primary" id="getInButton">GetIn</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <div class="modal fade" id="getOutModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="getOutModalBody">
            <p>Do you really want to get out of this group ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" id="getOutButton">Yes</button>
        </div>
      </div>
    </div>
  </div>

<script>

window.onbeforeunload = function() {
        return "Dude, are you sure you want to leave? ";
    }
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
function playAudio1(){
  document.getElementById("messageAudio").play();
}
function playAudio2(){
  document.getElementById("messageAudio2").play();
}
</script>
